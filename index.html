<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRIC – Repositorio</title>

  <!-- Bootstrap 5 (gratis por CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">CRIC – Repositorio</a>
      <div class="ms-auto small text-muted" id="meta"></div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3 align-items-end">
      <div class="col-lg-8">
        <label class="form-label">Buscar</label>
        <input id="q" class="form-control" placeholder="Título, investigador, área, estado, año..." />
      </div>
      <div class="col-lg-2">
        <label class="form-label">Año</label>
        <select id="year" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-lg-2 d-grid">
        <button id="clear" class="btn btn-outline-secondary mt-4">Limpiar</button>
      </div>
    </div>

    <ul class="nav nav-tabs mt-4" id="tabs">
      <li class="nav-item"><button class="nav-link active" data-view="projects">Proyectos</button></li>
      <li class="nav-item"><button class="nav-link" data-view="articles">Artículos</button></li>
      <li class="nav-item"><button class="nav-link" data-view="manuals">Manuales</button></li>
    </ul>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="text-muted small" id="count"></div>
      <div class="text-muted small" id="status"></div>
    </div>

    <div class="table-responsive mt-2">
      <table class="table table-sm table-hover align-middle" id="table">
        <thead class="table-light"></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
